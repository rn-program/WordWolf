<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ゲーム開始</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #e40000;
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        button {
            background-color: #28a745;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            font-size: 1.2rem;
            text-decoration: none;
            color: #007bff;
            margin-top: 2rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        #toResult {
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <h1 id="talking">話し合い開始</h1>
    <button id="toResult" onclick="location.href='/result'">結果画面</button>
    <a href="/study">沖縄戦の概要</a>
</body>

</html>
